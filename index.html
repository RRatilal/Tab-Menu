<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tab Menu</title>
</head>
<body>
    <div class="navigation">
        <ul>
            <li class="list active">
                <a href="#">
                    <span class="icon active"><ion-icon name="compass-outline"></ion-icon></span>
                    <span class="icon"><ion-icon name="compass-outline"></ion-icon></span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon active"><ion-icon name="thunderstorm-outline"></ion-icon></span>
                    <span class="icon"><ion-icon name="thunderstorm-outline"></ion-icon></span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon active"><ion-icon name="settings-outline"></ion-icon></span>
                    <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>
                </a>
            </li>
            <li class="list">
                <a href="#">
                    <span class="icon active"><ion-icon name="image-outline"></ion-icon></span>
                    <span class="icon"><ion-icon name="image-outline"></ion-icon></span>
                </a>
            </li>
            <div class="indicator">
                <div class="bg_indicator"></div>
            </div>
        </ul>
    </div>

    <script src="scripts.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
